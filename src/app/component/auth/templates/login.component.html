<div class='loader_container' *ngIf="loading"><div class="loader">Loading...</div></div>
<mat-button-toggle-group class="top-button-toggle" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="feature">Feature</mat-button-toggle>
    <mat-button-toggle value="support">Support</mat-button-toggle>
    <mat-button-toggle [routerLink]="['/login']" value="sign_in">Sign In</mat-button-toggle>
</mat-button-toggle-group>

<div class="main-wrapper" fxLayout="row" fxFlexAlign="stretch" fxLayoutAlign="center center" fxFlexFill> 
    <mat-card fxFlex="25" class="box">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header> 
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <mat-card-content>
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Username">
            <mat-error *ngIf="myError('email', 'required')">Email is required</mat-error>
            <mat-error *ngIf="myError('email', 'email')">Email Invalid</mat-error>
          </mat-form-field> 
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Password">
            <mat-error *ngIf="myError('email', 'required')">Email is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button type="submit" style="width : 10em;" color="accent">Sign-in</button>
        <a [routerLink]="['/register']"><button mat-raised-button style="width : 10em; float: right;" color="primary">Register</button></a>
      </form>
    </mat-card> 
</div>
