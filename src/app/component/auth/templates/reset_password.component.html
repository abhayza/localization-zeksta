<div class='loader_container' *ngIf="loading"><div class='loader'></div></div>
    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box" name="form" (ngSubmit)="f.form.valid && resetPassword(f.value)" #f="ngForm" novalidate>
                    <header class="sign-title">Reset Password</header>
                      <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !password.valid }"> 
                        <input type="password" class="form-control" name="password"  placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && password.errors && password.errors.required" class="help-block">E-Mail is required</div>
                        <div *ngIf="f.submitted && password.errors && password.errors.email && !password.errors.required" class="help-block">Please enter valid E-Mail</div>
                    </div>
                    <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !cpassword.valid }">
                        <input type="password" class="form-control" name="cpassword"  placeholder="Confirm Password" [(ngModel)]="model.cpassword" #cpassword="ngModel" required />
                        <div *ngIf="f.submitted && !cpassword.valid" class="help-block">Password is required</div>
                    </div> 
                    <button type="submit" class="btn btn-rounded">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
