<div class='loader_container' *ngIf="loading"><div class="loader">Loading...</div></div>
<mat-button-toggle-group style="float:right" name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="feature">Feature</mat-button-toggle>
  <mat-button-toggle value="support">Support</mat-button-toggle>
  <mat-button-toggle [routerLink]="['/login']" value="sign_in">Sign In</mat-button-toggle>
</mat-button-toggle-group>

<div class="main-wrapper" fxLayout="row" fxFlexAlign="stretch" fxLayoutAlign="center center" fxFlexFill> 
    <mat-card fxFlex="25" class="box">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <mat-card-content>
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstname" matInput placeholder="Firstname">
            <mat-error *ngIf="myError('firstname', 'required')">First name is required</mat-error> 
          </mat-form-field> 
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastname" matInput placeholder="Lastname">
            <mat-error *ngIf="myError('lastname', 'required')">Last name is required</mat-error> 
          </mat-form-field>
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
            <mat-error *ngIf="myError('email', 'required')">Email is required</mat-error>
            <mat-error *ngIf="myError('email', 'email')">Email Invalid</mat-error>
          </mat-form-field>
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input formControlName="mobile_no" matInput placeholder="Mobile Number">
            <mat-error *ngIf="myError('mobile_no', 'required')">Mobile number is required</mat-error> 
          </mat-form-field> 
          <mat-form-field class="form-input-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password">
            <mat-error *ngIf="myError('password', 'required')">Password is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button type="submit" style="width : 10em;" color="accent">Register</button>
        <a [routerLink]="['/login']"><button mat-raised-button style="width : 10em; float: right;" color="primary">Login</button></a>
      </form> 
    </mat-card> 
</div>
